<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
  	<meta charset="UTF-8"/>
  	<style>
		fieldset{
	  		font-size:1em;
	  		border: solid 0.1em black;
	  		position: absolute;
	  		width: 180px;
	  		height: 120px;
	  		left: 50%;
	  		top: 50%;
	  		margin-left: -120px;
	  		margin-top: -80px;
			background: #c0c0c0;
		}
		fieldset legend{
			padding: 0 1em;
		}
  	</style>
</head>
<body bgcolor="#c0c0c0">
	<fieldset>
		<legend align="left">Вход</legend>
		<form th:action="@{/login}" method="post">
			<input id="first-input-1" width="260px" name="username" type="text" placeholder="Логин"/><br/><br/>
			<input id="second-input-1" width="260px" name="password" type="password" placeholder="Пароль" /><br/><br/>
			<button type="submit" align="middle">Войти</button>
		</form>
	</fieldset>		
</body>
</html>
